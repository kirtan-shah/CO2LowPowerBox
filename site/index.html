<!DOCTYPE html>
<html>
    <head>
        <title>CO2 Box</title>
        <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
        <script src="jquery-3.6.0.min.js"></script>
        <script src="moment.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div id="overlay"></div>
        <div id="chart"></div>
        <img id="picture" src="/picture.jpg" />
        <div id="windows">
            <div class="input-wrap">
                <label for="startWindow">Start Window</label>
                <input id="startWindow" type="datetime-local"></input>
            </div>
            <div class="input-wrap">
                <label for="endWindow">End Window</label>
                <input id="endWindow" type="datetime-local"></input>
            </div>
            <div class="input-wrap">
                <label>Most Recent Data</label>
                <span id="last-modified-time"></span>
            </div>
            <button id="refresh" onclick="refresh()">Refresh</button>
        </div>
    </body>
</html>
